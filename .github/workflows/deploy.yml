name: Build, Push and Deploy a Encore Docker Image to DigitalOcean

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-frontend-artifact:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required for pushing to frontend-dist branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      # Push dist to frontend-dist branch; DigitalOcean CDN pulls from this branch
      - name: Push dist to frontend-dist branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: frontend-dist
          force_orphan: true

  build-push-deploy-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Encore CLI script
        uses: sozo-design/curl@v1.0.2
        with:
          args: --output install.sh -L https://encore.dev/install.sh

      - name: Install Encore CLI
        run: bash install.sh

      - name: Disable Encore Telemetry
        run: /home/runner/.encore/bin/encore telemetry disable

      - name: Build Docker image
        run: /home/runner/.encore/bin/encore build docker --config ./infra.config.json ${{ github.repository }}
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: Tag Docker image
        run: docker tag ${{ github.repository }} ghcr.io/${{ github.repository }}:latest

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository }}:latest
